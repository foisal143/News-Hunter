<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>News Hunter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body onload="loadCatagory();" class="bg-body-tertiary">
  <header>
    <nav class="navbar ">
      <div class="container">
        <a class="navbar-brand"><span class="btn btn-primary">News</span> Portal</a>
        <div id="profile" class="d-flex justify-content-between  align-items-center " role="search">
          <div class="d-flex  justify-content-evenly w-75">
            <span>News</span>
            <span>Blog</span>
          </div>
          <div class="rounded-circle">
            <img class="rounded-circle" style="width: 40px; height: 40px;" src="https://picsum.photos/200/300" alt="">

          </div>
        </div>
      </div>

    </nav>
    <hr>
    <!-- catagory section -->
    <div id="catagoryContainer" class="d-flex flex-column flex-md-row justify-content-between container">

    </div>
  </header>
  <main>
    <!-- alert section -->
    <section class="container">
      <div class="alert alert-light" role="alert">
        <span id="newsFind">0</span> items found for category <span id="newsName"></span>
      </div>
    </section>
    <!-- short by section -->
    <section class="d-flex justify-content-between my-5 container">
      <div class="d-flex justify-content-center g-5 align-items-center widthCss w-25">
        <span id="textShort">Short By:</span>
        <select itemid="sortNews" class="form-select" id="sortNews" aria-label="Floating label select example">
          <option selected>Default</option>
          <option value="Name">Name</option>
          <option value="Review">Review</option>

        </select>
      </div>
      <div>
        <button id="todyPick" class="btn btn-primary">Todays Pick</button>
        <button id="trending" class="btn btn-outline-secondary">Trending</button>
      </div>
    </section>
    <!-- show all news section -->
    <section class="container">
      <!-- loader -->
      <div id="loader" class="text-center w-100 d-none mb-5">
        <button class="btn btn-primary mx-auto" type="button" disabled>
          <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
          <span role="status">Loading...</span>
        </button>
      </div>
      <div id="newsContainer">

      </div>

      <!-- modal section -->
      <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modalBody" class="modal-body">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>
          </div>
        </div>
      </div>


    </section>
  </main>
  <footer class="bg-dark text-center text-white p-3 container">
    <p>&copy;2021 NewsApp.com | All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="hello.js"></script>
</body>

</html>
